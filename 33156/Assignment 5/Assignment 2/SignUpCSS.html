<!DOCTYPE html>
<html>
<head>

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;

}

li a:hover {
  background-color: #111;
}

header h{
    color: #111;
}

.footer{

}

.footerFont{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 50px;
}

.bg {
    background-image: url("3000534.jpg");

}

shadow{
    text-shadow:3px 2px grey;
}

.quote{

    font-size:50px;
    font-weight:bolder;
    text-align:center;
    background-color:grey;
    opacity: 0.65;
}

.icon{
    height: 40px;
    width:40px;
}

.corner{
    border:2px white;
    padding:10px;
    border-radius:40px;

    width:400px;
    opacity:0.6;
}

label{
    font-size:18px;
    width: 200px;
    font-weight:bold;

.button{
    border:1px solid wheat;
    padding-top:10px;
    padding-bottom:10px;
    border-radius: 40px;
    height:40px;
    width:200px;
    opacity:0.8;
}

.button:hover {background-color: #fdd4e0}

.button:active {
  background-color: #fdd4e0;
  box-shadow: 0 5px rgb(250, 160, 160);
  transform: translateY(4px);
}

.box{
    border:5px solid white;
    padding-top:30px;
    padding-bottom:30px;
    padding-right:30px;
    padding-left:30px;
    border-radius: 20px;
    width:500px;
}

.radiobtn{
    border:1px white;
    border-radius:5px;
    height:15px;
    width:35px;
    opacity:0.6;
}

                            <input class="corner" type="tel" required="required" placeholder="Contact Number">
